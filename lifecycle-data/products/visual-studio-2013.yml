content: "\n\n## <a name=\"links\"></a>Veze \n* [Informacije o servisiranju](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Verzije sledećih komponenti za Visual Studio 2013 isporučuju se i podržane su kao deo životnog ciklusa Visual Studia 2013: Agents, IntelliTrace Collector, Modelling SDK, Multibyte MFC Library, Remote Tools, SDK, Shell (Integrated), Shell (Isolated), Team Explorer, Visual C++ Redistributable, Web Tools Extensions\n\n\n## <a name=\"editions\"></a>Izdanja \n* Zajednica\n* Express za veb\n* Express za Windows\n* Express za Windows stone računare\n* Premium\n* Professional\n* Upravljanje izdanjem\n* Test Professional\n* Ultimate"
