content: "\n## <a name=\"links\"></a>Veze \n* [Vodič za migraciju](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Informacije o servisiranju](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Korisnici moraju da ostanu aktuelni u potpunosti sa najnovijom ažuriranjem platforme za zaštitu od malvera da bi bili potpuno podržani. Zaštita krajnje tačke 2010 je obuhvaćena istom politikom životnog ciklusa kao i upravljač konfiguracije sistema 2007 za glavne i proširene podrške."
