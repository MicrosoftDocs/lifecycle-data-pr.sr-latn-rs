content: "\n## <a name=\"links\"></a>Veze \n* [Smernice za migracije](https://aka.ms/AA1ovn4)\n* [Informacije o nadogradnji servera](/windows-server/upgrade/upgrade-overview)\n* [Prošireni program za bezbednosne ispravke (ESU)](/lifecycle/faq/extended-security-updates)\n* [Smernice za servisne pakete](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Proširena bezbednosna ažuriranja (ESU) dostupna su kroz posebne programe količinskog licenciranja za Datacenter, Standard, Enterprise i Embedded izdanja ovog proizvoda, tokom najviše tri dodatne godine nakon kraja podrške. Obratite se Microsoft partneru ili timu naloga da biste saznali više. \n\nIzdanje-------------------------------Datum početka----Datum završetka\n\nProšireno bezbednosno ažuriranje, 3 godine---11.01.2022.---10.01.2023.\n\nProšireno bezbednosno ažuriranje, 2 godine---12.01.2021.---11.01.2022.\n\nProšireno bezbednosno ažuriranje, 1 godina---14.01.2020.---12.01.2021.\n> [!NOTE]\n> Windows Server 2008 Foundation objavljen je 21. maja 2009.\n\n## <a name=\"editions\"></a>Izdanja \n* Datacenter\n* Datacenter bez tehnologije Hyper-V\n* Enterprise\n* Enterprise bez tehnologije Hyper-V\n* za sisteme zasnovane na itanijumskim procesorima\n* Foundation\n* Standard\n* Standard bez tehnologije Hyper-V\n* Veb"
