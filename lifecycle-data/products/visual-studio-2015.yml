content: "\n\n## <a name=\"links\"></a>Veze \n* [Informacije o servisiranju za starije verzije Visual Studia](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Verzije sledećih komponenti za Visual Studio 2015 isporučuju se i podržane su kao deo životnog ciklusa Visual Studia 2015: Agents, ESM, Modelling SDK, PSM, Remote Tools, SDK, Shell (Integrated), Shell (Isolated), TPS, Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>Izdanja \n* Zajednica\n* Enterprise\n* Express za veb\n* Express za Windows 10\n* Express za Windows stone računare\n* Professional\n* Upravljanje izdanjem\n* Test Professional"
