content: "\n## <a name=\"links\"></a>Veze \n* [Smernice za migracije](https://www.microsoft.com/itpro/microsoft-edge)\n* [Windows Embedded Compact 7](/lifecycle/products/windows-embedded-compact-7)\n* [Windows Embedded Compact 2013](/lifecycle/products/windows-embedded-compact-2013)\n* [Najčešća pitanja o smernicama za životni ciklus Internet Explorer-a](/lifecycle/faq/internet-explorer-microsoft-edge)\n\n> [!NOTE]\n> Internet Explorer 7 je komponenta operativnog sistema Windows Embedded Compact 7 i Windows Embedded Compact 2013 i prati isti životni ciklus. \n> [!NOTE]\n> Počevši od 12. januara 2016. samo najnovije verzije Internet Explorer-a dostupne za podržani operativni sistem dobijaće tehničku podršku i bezbednosne ispravke."
