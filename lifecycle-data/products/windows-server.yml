content: "\n\n## <a name=\"links\"></a>Veze \n* [Životni ciklusi servisiranja osnovne slike Windows kontejnera](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n* [Kanali za servisiranje sistema Windows Server: LTSC i SAC](/windows-server/get-started-19/servicing-channels-19)\n* [Najčešća pitanja o životnom ciklusu - Windows proizvodi](/lifecycle/faq/windows#what-are-the-requirements-for-servicing-and-updating-windows-10-semi-annual-channels)\n\n\n> [!NOTE]\n> Kontejneri objavljeni sa gore navedenim verzijama Windows servera slede iste datume životnog ciklusa. Idite na stranicu za servisiranje osnovne slike na adresi [Životni ciklusi servisiranja osnovne slike Windows kontejnera](https://docs.microsoft.com/virtualization/windowscontainers/deploy-containers/base-image-lifecycle) za više detalja.\n> [!NOTE]\n> Windows Server, verzija 1809 je ponovo objavljena 13. novembra 2018. Datumi podrške prilagođeni su u skladu s time.\n\n\n## <a name=\"editions\"></a>Izdanja \n* Datacenter\n* Standard"
