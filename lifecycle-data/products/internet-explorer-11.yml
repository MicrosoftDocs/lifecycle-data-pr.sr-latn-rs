name: Internet Explorer 11
summary: >+
  Internet Explorer 11 sledi smernice životnog ciklusa [komponente](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > Imajte na umu da će aplikacija Internet Explorer (IE) 11 za računare ukinuti podršku za određene operativne sisteme počev od 15. juna 2022. godine. Klijenti se podstiču da pređu na Microsoft Edge sa IE režimom. IE režim omogućava kompatibilnost sa prethodnim verzijama i biće podržan najmanje do 2029. godine. Pored toga, Microsoft će poslati obaveštenje godinu dana pre povlačenja IE režima. [Ovde](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-) možete videti listu podržanih operativnih sistema za Internet Explorer, uključujući verzije na koje ova najava utiče.

