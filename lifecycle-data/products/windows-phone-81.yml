content: "\n## <a name=\"links\"></a>Veze \n* [Najčešća pitanja za Windows Phone 8.1](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Microsoft će učiniti dostupnim ažuriranja za operativni sistem, uključujući bezbednosna ažuriranja, minimum 36 meseci od datuma početka životnog ciklusa. Ove ispravke će biti postepene, pri čemu će svaka ispravka biti zasnovana na onoj koja joj je prethodila. Potrebno je da korisnici instaliraju sva ažuriranja da bi zadržali podršku. Raspodelu ovih postepenih ažuriranja može kontrolisati mobilni operater ili proizvođač od kog ste kupili telefon, a instalacija će zahtevati da vaš telefon ima sva prethodna ažuriranja. Dostupnost ažuriranja će se razlikovati i od zemlje, regiona i mogućnosti hardvera."
