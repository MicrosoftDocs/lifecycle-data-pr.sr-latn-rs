content: "\n\n## <a name=\"links\"></a>Veze \n* [Najave na blogu Visual Studio](https://devblogs.microsoft.com/visualstudio/)\n* [Podrška i informacije o životnom ciklusu](/visualstudio/releases/2022/servicing-vs2022)\n* [Visual Studio, stranica za preuzimanje](https://visualstudio.microsoft.com/)\n* [Visual Studio, napomene uz izdanje](/visualstudio/releases/2022/release-notes)\n* [Sistemski zahtevi](/visualstudio/releases/2022/system-requirements)\n\n\n> [!NOTE]\n> Verzije sledećih komponenti za Visual Studio 2022 isporučuju se i podržane su kao deo životnog ciklusa Visual Studia 2022: Agents, Build Tools, IntelliTrace Standalone Collector, Performance Tools, Remote Tools, Team Explorer, i Visual C++ Redistributable.\n> [!NOTE]\n> Izdanje zajednice okruženja Visual Studio je podržano samo na aktuelnom kanalu sa najnovijim servisnim izdanjem najnovije sporedne verzije okruženja Visual Studio. [Ovde](https://docs.microsoft.com/visualstudio/releases/2022/servicing-vs2022) možete da saznate više. \n\n\n## <a name=\"editions\"></a>Izdanja \n* Zajednica\n* Enterprise\n* Professional"
