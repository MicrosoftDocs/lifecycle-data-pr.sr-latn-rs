content: "> [!TIP]\n> *Proširene bezbednosne ispravke (ESU) dostupne su za Datacenter, Standard, Enterprise i Embedded izdanja ovog proizvoda, tokom najviše tri dodatne godine nakon kraja podrške. Obratite se Microsoft partneru ili timu naloga da biste saznali više. \n\n\n## <a name=\"links\"></a>Veze \n* [Opcije završetka podrške za SQL Server 2008 i Windows Server 2008](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [SQL Server kraj podrške](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Smernice za servisne pakete](/lifecycle/policies/fixed#service-packs)\n* [Prošireni program za bezbednosne ispravke (ESU)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Samo za IA64, SP2 će biti podržan do 9.7.2019. Za više informacija pogledajte blog SQL Relase Services\n\n\n## <a name=\"editions\"></a>Izdanja \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Ekspress sa naprednim uslugama\n* za ugrađene sisteme\n* Standard\n* Standard Edition za mala preduzeća\n* Veb\n* Radna grupa"
