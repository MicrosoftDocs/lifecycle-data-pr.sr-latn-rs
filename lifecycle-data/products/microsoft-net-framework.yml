summary: >+
  Microsoft .NET Framework prati smernice za životni ciklus [komponente](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > .NET Framework 4.5.2, 4.6 i 4.6.1 biće povučeni 26. aprila 2022. godine. Ova posebna izdanja su prethodno digitalno potpisivana korišćenjem sertifikata Secure Hash Algorithm (SHA-1). Ovaj algoritam se više ne smatra sigurnim. Kupci se podstiču da pređu na SHA-2. [Ovde](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022) možete da saznate više.

