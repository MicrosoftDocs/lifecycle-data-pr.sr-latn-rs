content: "\n\n## <a name=\"links\"></a>Veze \n* [Smernice za migracije](https://www.microsoft.com/itpro/microsoft-edge)\n* [Najčešća pitanja za Internet Explorer & Microsoft Edge](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [Operativni sistemi koji podržavaju Internet Explorer](/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-)\n* [Microsoft Edge - podržani operativni sistemi](/deployedge/microsoft-edge-supported-operating-systems)\n\n\n> [!NOTE]\n> Neke verzije Internet Explorer-a mogu biti podržane posle datuma završetka najnovijeg operativnog sistema Windows kada proširene bezbednosne ispravke (ESU) budu dostupne. [Ovde](https://docs.microsoft.com/lifecycle/faq/extended-security-updates) možete videti listu proizvoda koji nude ESU."
