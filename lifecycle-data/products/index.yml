title: Pretraži informacije o životnom ciklusu proizvoda i usluga (pregled)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Ova stranica je u razvoju i u potpunosti će biti aktivna 2. septembra. U međuvremenu, možete da pogledate punu listu Microsoft-ovih proizvoda sa rokovima podrške i detaljima na [aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Izvezite informacije o životnom ciklusu sa stranice [Izvoz životnog ciklusa](/lifecycle/export/products).\n\n\nMicrosoft životni ciklus pruža dosledne i predvidljive smernice za podršku tokom života proizvoda, pomažući klijentima da upravljaju svojim IT investicijama i okruženjem, dok strateški planiraju budućnost.\n\n\nPotražite ispod listu Microsoft-ovih komercijalnih proizvoda i usluga, a zatim izaberite vaš rezultat da biste pronašli rokove podrške i servisiranja, potrebne ispravke, informacije o migraciji i sistemske zahteve."
