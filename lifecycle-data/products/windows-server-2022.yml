content: "> [!TIP]\n> Microsoft Edge prati [moderne smernice za životni ciklus](https://docs.microsoft.com/lifecycle/policies/modern). Pogledajte [dokumentaciju životnog veka pregledača Edge](https://docs.microsoft.com/deployedge/microsoft-edge-support-lifecycle) da biste proverili kako da ovaj pregledač bude ažuriran i podržan.\n\n\n## <a name=\"links\"></a>Veze \n* [Najčešće postavljana pitanja o životnom ciklusu - Windows](/lifecycle/faq/windows)\n* [Informacije o proizvodu](/windows-server/windows-server-2022/get-started/whats-new)\n\n\n> [!NOTE]\n> Kontejneri objavljeni uz Windows Server 2022 prate iste datume životnog ciklusa. \n> [!NOTE]\n> [Hotpatching](https://docs.microsoft.com/azure/automanage/automanage-hotpatch) je podržan na Windows Server 2022 Datacenter: Azure Edition Core do kraja glavne podrške.\n\n\n## <a name=\"editions\"></a>Izdanja \n* Datacenter\n* Datacenter: Azure Edition\n* Essentials\n* Standard"
