content: "\n\n## <a name=\"links\"></a>Veze \n* [Smernice za servisne pakete](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Vreme izvođenja Visual Studio 2010 Tools for Office (VSTO) isporučuje se sa različitim verzijama programa Visual Studio i Microsoft Office i prati životni ciklus nadređenog proizvoda. Takođe se može preuzeti zasebno [ovde](https://www.microsoft.com/download/details.aspx?id=56961).\n\n\n## <a name=\"editions\"></a>Izdanja \n* Agenti\n* Sve\n* ASP .NET MVC 4\n* Express\n* F# 2.0 Runtime\n* Lab Management\n* Alatke za performanse\n* Premium\n* Professional\n* Professional sa MSDN-om \n* PSM\n* Daljinsko otklanjanje grešaka\n* SDK\n* Shell (integrisani)\n* Shell (izolovani)\n* Team Agents\n* Team Explorer\n* Test Professional\n* Ultimate\n* Ultimate sa MSDN-om\n* Visual Basic Express\n* Visual C# Express\n* Visual C ++ Express\n* Visual Web Developer Express\n* SDK za vizuelizaciju i modelovanje"
