name: Windows 8.1
summary: >+
  Windows 8.1 sledi [fiksne](/lifecycle/policies/fixed) smernice za životni ciklus.



  Ovo se odnosi na sledeća izdanja: Enterprise, Enterprise N, N, Pro with Media Center, Professional, Professional N, SL



  > [!IMPORTANT]

  > Podsećanja radi, za Windows 8.1 će prestati podrška 10. januara 2023. Nakon ovog datuma, ovaj proizvod više neće primati bezbednosna i nebezbednosna ažuriranja, ispravke greške, tehničku podršku ili ažuriranja tehničkog sadržaja na mreži.  Ako uređaji ne ispunjavaju tehničke zahteve da bi pokrenuli najnovije izdanje operativnog sistema Windows, Microsoft preporučuje zamenu uređaja uređajem koji Windows 11. Idite [ovde](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023) za detaljne informacije.

