content: "\n## <a name=\"links\"></a>Veze \n* [Rešenje za podršku za StorSimple](https://msdn.microsoft.com/library/mt433077(TechNet.10).aspx)\n* [Smernice za migracije](/azure/storage/files/storage-files-migration-storsimple-8000)\n\n> [!NOTE]\n> Podrška za Azure StorSimple 8000 Series produžena je na prikazani način kako bi klijenti dobili standardnu vremensku osu životnog ciklusa. Proširena podrška obuhvata samo zamenu hardvera i bezbednosne ispravke."
