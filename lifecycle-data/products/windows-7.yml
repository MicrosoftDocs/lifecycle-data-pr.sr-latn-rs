content: "> [!TIP]\n> ' * Proširene bezbednosne ispravke (ESU) dostupne su putem posebnih programa količinskog licenciranja za operativni sistem Windows 7 Professional, Enterprise i Professional za ugrađene sisteme izdanja ovog proizvoda, u poslednje tri godine pre kraja podrške. Obratite se Microsoft partneru ili timu naloga da biste saznali više. \n\n## <a name=\"links\"></a>Veze \n* [Vodič za migraciju](https://support.microsoft.com/help/4057281)\n* [Nadogradnja sa operativnog sistema Windows 7 na Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Prošireni program za ažuriranje bezbednosti (ESU)](/lifecycle/faq/extended-security-updates)\n* [Smernica servisnog paketa](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>Izdanja \n* Enterprise\n* Enterprise N\n* Home Basic\n* Home Premium\n* Home Premium N\n* Profesionalni\n* Stručni za ugrađene sisteme\n* Profesionalni N\n* Starter\n* Starter N\n* Krajnji\n* Ultimate za ugrađene sisteme\n* Ultimate N"
