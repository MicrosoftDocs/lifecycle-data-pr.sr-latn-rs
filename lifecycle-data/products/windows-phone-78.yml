content: "\n\n> [!NOTE]\n> Microsoft će učiniti dostupnim ažuriranja za operativni sistem na vašem telefonu, uključujući bezbednosna ažuriranja, u periodu od 18 meseci posle datuma početka životnog ciklusa. Distribucija ispravki može biti kontrolisana od strane mobilnog operatera ili proizvođača telefona od kojeg ste kupili telefon. Dostupnost ažuriranja će se razlikovati i od zemlje, regiona i mogućnosti hardvera."
