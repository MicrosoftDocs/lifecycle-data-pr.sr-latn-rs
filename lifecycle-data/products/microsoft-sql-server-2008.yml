content: "> [!TIP]\n> Proširena bezbednosna ažuriranja (ESU) dostupna su za Datacenter, Standard, Enterprise, Web i Workgroup izdanja ovog proizvoda, tokom najviše tri dodatne godine nakon kraja podrške.\nIzdanje-------------------------------Datum početka----Datum završetka\n\nProšireno bezbednosno ažuriranje, 3. godina---13.07.2021.---12.07.2022.\n\nProšireno bezbednosno ažuriranje, 2. godina---14.07.2021.---13.07.2021.\n\nProšireno bezbednosno ažuriranje, 1. godina---09.07.2019.---14.07.2020.\n\n\n## <a name=\"links\"></a>Veze \n* [Smernice za migracije](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Smernice za servisne pakete](/lifecycle/policies/fixed#service-packs)\n* [Prošireni program za bezbednosne ispravke (ESU)](/lifecycle/faq/extended-security-updates)\n* [Blog za SQL Release Services](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n\n> [!NOTE]\n> Samo za IA64, SP3 će biti podržan do 9.7.2019.\n\n## <a name=\"editions\"></a>Izdanja \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Ekspress sa naprednim uslugama\n* Standard\n* Standard Edition za mala preduzeća\n* Veb\n* Radna grupa"
