content: "\n## <a name=\"links\"></a>Veze \n* [Najčešća pitanja o životnom ciklusu-.NET Framework](/lifecycle/faq/dotnet-framework)\n* [Informacije o proizvodu](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> Podrška za .NET Framework 3. x verzije pre 3,5 SP1 završena je 2011 12. \n> [!NOTE]\n> Datumi životnog ciklusa se mogu primeniti na .NET 3,5 SP1 kada se radi na Windows 10 verziji 1809, Windows Server 2019 ili novijoj verziji. Na starijim verzijama operativnog sistema Windows, .NET 3,5 SP1 usvaja životni ciklus za osnovne Windows OS."
