content: "\n## <a name=\"links\"></a>Veze \n* [Smernice za migracije](/microsoft-desktop-optimization-pack/appv-v4/overview-of-application-virtualization)\n* [Smernice za servisne pakete](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Pošto klijent App-V 4.6 koristi App-V 4.5 Server, App-V 4.5 Server će i dalje biti podržan u skladu sa datumima životnog ciklusa za App-V 4.6 kada se koristi sa podržanim klijentom App-V 4.6.\n\n## <a name=\"editions\"></a>Izdanja \n* za usluge terminala\n* Za Windows računare"
