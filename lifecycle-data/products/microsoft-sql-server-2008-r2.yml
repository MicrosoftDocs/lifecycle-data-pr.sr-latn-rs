content: "\n## <a name=\"links\"></a>Veze \n* [Opcije kraja podrške za SQL Server](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [SQL Server 2008 i Windows Server 2008 završetak opcija podrške](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Prošireni program za ažuriranje bezbednosti (ESU)](/lifecycle/faq/extended-security-updates)\n* [Smernica servisnog paketa](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Proširene bezbednosne ispravke (ESU) dostupne su za Datacenter, standard, Enterprise i ugrađene verzije ovog proizvoda, u poslednje tri godine pre kraja podrške.\n> [!NOTE]\n> Samo za IA64, SP2 će biti podržan do 7/9/2019. Više informacija potražite u blogu SQL Release Services blog.\n\n## <a name=\"editions\"></a>Izdanja \n* Datacenter\n* Projektovanje\n* Enterprise\n* Express\n* Ekspres sa naprednim uslugama\n* za ugrađene sisteme\n* Standardni\n* Standardno izdanje za mala preduzeća\n* Web\n* Radna grupa"
