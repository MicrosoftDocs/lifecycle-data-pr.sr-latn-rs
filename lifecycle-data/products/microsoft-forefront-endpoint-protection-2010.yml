content: "\n## <a name=\"links\"></a>Veze \n* [Smernice za migracije](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Informacije o servisiranju](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Korisnici moraju da budu u toku sa najnovijim ažuriranjima platforme za zaštitu od malvera da bi imali potpunu podršku. Forefront Endpoint Protection 2010 je obuhvaćen istom politikom životnog ciklusa kao i System Center Configuration Manager 2007 za osnovnu i proširenu podršku."
