content: "\n\n## <a name=\"links\"></a>Veze \n* [Najčešća pitanja o životnom ciklusu – .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Informacije o proizvodu](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-48)\n* [.NET Framework će povući 4.5.2, 4.6, 4.6.1](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022)\n\n\n> [!NOTE]\n> .NET Framework 3.5 Servisni paket 1 (SP1) je samostalni proizvod koji sledi fiksne smernice, počevši od operativnog sistema Windows 10 verzija 1809 i Windows Server 2019. Pre toga, .NET Framework 3.5 SP1 se smatra komponentom operativnog sistema Windows na kojem je instaliran."
