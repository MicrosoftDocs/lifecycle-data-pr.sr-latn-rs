content: "\n## <a name=\"links\"></a>Veze \n* [Windows Phone 8,1 najčešća pitanja](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Microsoft će učiniti ispravke dostupnim za operativni sistem, uključujući bezbednosne ispravke, najmanje 36 meseci od datuma početka životnog ciklusa. Ove ispravke će biti postepene, sa svakom ispravkom ugrađenom na dopunu koja je prethodila. Potrebno je da korisnici instaliraju svaku ispravku kako bi ostali podržani. Raspodelu ovih postepenih ispravki može kontrolisati mobilni operater ili proizvođač telefona sa kojeg ste kupili telefon, a instalacija će zahtevati da telefon ima prethodne ispravke. Ažuriranje dostupnosti će se razlikovati i po mogućnostima zemlje, regiona i hardvera."
