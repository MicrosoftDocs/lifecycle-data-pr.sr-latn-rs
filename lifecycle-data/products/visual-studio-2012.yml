content: "\n\n## <a name=\"links\"></a>Veze \n* [Informacije o servisiranju za starije verzije Visual Studia](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Verzije sledećih komponenti za Visual Studio 2012 isporučuju se i podržane su kao deo životnog ciklusa Visual Studia 2012: Agents, IntelliTrace Collector, Microsoft Azure Tools, Remote Tools, SDK, Shell (Integrated), Shell (Isolated), SQL Server Data Tools, Team Explorer, Visual C++ Redistributable, Web Tools Extensions.\n\n\n## <a name=\"editions\"></a>Izdanja \n* Express za veb\n* Express za Windows stone računare\n* Premium\n* Professional\n* Team Explorer\n* Ultimate"
