content: "\n\n## <a name=\"links\"></a>Veze \n* [Informacije o servisiranju](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Smernice za migracije](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n\n> [!NOTE]\n> Da bi se obezbedilo jedinstveno i pojednostavljeno iskustvo korisnika, Azure Information Protection (Classic) i Label Management na Azure portalu će biti zamenjeni od 31. marta 2021. Ovaj vremenski okvir omogućava svim trenutnim korisnicima usluge Azure Information Protection prelazak na naše jedinstveno rešenje za obeležavanje putem platforme Microsoft Information Protection Unified Labeling."
