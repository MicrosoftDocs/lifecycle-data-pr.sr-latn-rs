content: "\n## <a name=\"links\"></a>Veze \n* [Vodič za migraciju](https://aka.ms/AA1ovn4)\n* [Informacije o nadogradnji servera](/windows-server/upgrade/upgrade-overview)\n* [Prošireni program za ažuriranje bezbednosti (ESU)](/lifecycle/faq/extended-security-updates)\n* [Smernica servisnog paketa](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Proširene bezbednosne ispravke (ESU) dostupne su kroz određene programe za količinsko licenciranje za Datacenter, standard, Enterprise i ugrađene izdanja ovih izdanja proizvoda, u poslednje tri godine, u odnosu na kraj podrške. Obratite se Microsoft partneru ili timu naloga da biste saznali više. \n\nDatum početka-------------------------------izdavanja----datum završetka\n\nProširena bezbednosna ispravka godine 3---01/11/2022---01/10/2023\n\nProširena bezbednosna ispravka godine 2---01/12/2021---01/11/2022\n\nProširena bezbednosna ispravka godine 1---01/14/2020---01/12/2021\n\n## <a name=\"editions\"></a>Izdanja \n* Datacenter\n* Enterprise\n* HPC Edition\n* Sisteme zasnovane na Itanium arhitekturi\n* Standardni\n* Web"
