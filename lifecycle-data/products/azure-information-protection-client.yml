content: "\n## <a name=\"links\"></a>Veze \n* [Informacije o servisiranju](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Vodič za migraciju](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> Da bi se obezbedila jedinstvena i pojednostavna iskustva korisnika, klijentski softver za zaštitu informacija (Classic) i upravljanje nalepnicama na Azure portalu zastareiraju se od 2021 31. Ovaj vremenski okvir dozvoljava svim trenutnim korisnicima informacija o zaštiti podataka u tranziciji na naše potpuno rešenje koje se koristi uz korišćenje platforme Microsoft Information Protection."
