### YamlMime:ContentBrowser
title: Pretraga informacija o životnom ciklusu proizvoda i usluga (Preview)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Ova stranica je u razvoju i ići će u potpunosti uživo 2. U međuvremenu, možete da prikažete kompletnu listu Microsoft proizvoda sa vremenskim okvirima podrške i detaljima na [aka.MS/lifecycle/Search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Izvoz informacija o životnom ciklusu sa stranice za [izvoz životnog ciklusa](/lifecycle/export/products) .\n\n\nMicrosoft životni ciklus pruža dosledne i predvidljive smernice za podršku tokom celog života proizvoda, što pomaže korisnicima da upravljaju svojim IT investicijama i ambijentima dok strateški planiraju za budućnost.\n\n\nPretražite ispod za listu Microsoft komercijalnih proizvoda i usluge, a zatim izaberite rezultat da biste pronašli vremenske informacije i servisiranje, neophodne ispravke, informacije o migraciji i sistemske zahteve."
