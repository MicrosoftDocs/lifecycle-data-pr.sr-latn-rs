content: "> [!TIP]\n> Proširene bezbednosne ispravke (ESU) dostupne su za Datacenter, standard, Enterprise, Web, radnu grupu i ugrađene verzije ovog proizvoda, u poslednje tri godine pre kraja podrške.\n\n## <a name=\"links\"></a>Veze \n* [Prošireni program za ažuriranje bezbednosti (ESU)](/lifecycle/faq/extended-security-updates)\n* [Blog za SQL Release Services](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [Vodič za migraciju](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Smernica servisnog paketa](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Samo za IA64, SP3 će biti podržan do 7/9/2019.\n\n## <a name=\"editions\"></a>Izdanja \n* Projektovanje\n* Enterprise\n* Express\n* Ekspres sa naprednim uslugama\n* Standardni\n* Standardno izdanje za mala preduzeća\n* Web\n* Radna grupa"
