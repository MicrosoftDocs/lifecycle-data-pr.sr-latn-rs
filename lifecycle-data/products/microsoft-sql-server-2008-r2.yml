  Microsoft SQL Server 2008 R2 sledi [fiksne](/lifecycle/policies/fixed) smernice za životni ciklus.



  Ovo se odnosi na sledeća izdanja: Datacenter, Developer, Enterprise, Express, Expresss sa naprednim uslugama, za ugrađene sisteme, Standard, Standard Edition za mala preduzeća, veb, radna grupa



